<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigfoot Example</title>
    <link rel="stylesheet" href="./dist/bigfoot-default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="dist/bigfoot.min.js"></script>

</head>

<body>
    <h1>This is a header</h1>
    <p>This is a paragraph</p>
    <p>This is a sentence with a footnote.<sup id="fnref:1"><a href="#fn:1" rel="footnote">1</a></sup></p>

    <div class="footnotes">
        <ol>
            <li id="fn:1">
                <p>This is the footnote content. <a href="#fnref:1" rev="footnote">â†©</a></p>
            </li>
        </ol>
    </div>
    <script>
        $(document).ready(function () {
            $.bigfoot();
        });
    </script>
</body>

</html>
